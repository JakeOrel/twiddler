<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        var $loadTweetsButton = $('<button></button>');
        $loadTweetsButton.text('Load New Tweets');
        $loadTweetsButton.appendTo($body);
        $loadTweetsButton.click(function() {
          loadTweets();
        });

        var $tweets = $('<div class="tweets"></div>');
        $tweets.appendTo($body);

        function loadTweets() {
          $tweets.html('');

          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            renderTweet(tweet);
            index -= 1;
          }
        }

        function renderTweet(tweet) {
          var $tweet = $('<div></div>');
          $tweet.append('@' + '<a>' + tweet.user + '</a>' + ': ' + tweet.message);
          $tweet.append('<br>');
          var $timestamp = $('<div class="timestamp"></div>')
          $timestamp.append('<i>' + tweet.created_at + '</i>');
          $timestamp.appendTo($tweet);
          $tweet.appendTo($tweets);
        }

        loadTweets();
      });

    </script>
  </body>
</html>
